<button *ngIf="!authValid()" mdc-button primary (click)="doAuth().then()">
    <mdc-icon><fa-icon [icon]="someIcon"></fa-icon></mdc-icon>
    Auth
</button>

<button *ngIf="authValid()" mdc-button (click)="refreshToken().then()">
    <mdc-icon><fa-icon [icon]="someIcon"></fa-icon></mdc-icon>
    Refresh
</button>

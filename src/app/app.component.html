<mdc-top-app-bar dense fixed [scrollTarget]="fixedContent">
    <mdc-top-app-bar-row>
        <mdc-top-app-bar-section align="start" title="STEVE">
            <button mdcTopAppBarNavIcon (click)="navDrawer.open = !navDrawer.open">
                <mdc-icon>
                    <fa-icon [icon]="menuIcon"></fa-icon>
                </mdc-icon>
            </button>
        </mdc-top-app-bar-section>
        <mdc-top-app-bar-section align="end">
            <mdc-icon mdcTopAppBarActionItem (click)="authValid ? (profileMenu.open = !profileMenu.open) : doAuth().then()">
                <fa-icon [icon]="authValid ? profileActiveIcon : profileIcon"></fa-icon>
            </mdc-icon>
            <div mdcMenuSurfaceAnchor #menuAnchor>
                <mdc-menu #profileMenu [anchorElement]="menuAnchor">
                    <mdc-list>
                        <mdc-list-item (click)="revokeAuth().then()">Log out</mdc-list-item>
                    </mdc-list>
                </mdc-menu>
            </div>
        </mdc-top-app-bar-section>
    </mdc-top-app-bar-row>
</mdc-top-app-bar>

<mdc-drawer drawer="modal" #navDrawer>
    <mdc-drawer-content>
        <mdc-list>
            <mdc-list-item [tabIndex]="0" (click)="toggleOpen(navDrawer)" routerLink="/" routerLinkActive="mdc-list-item--selected"
                           [routerLinkActiveOptions]="{ exact: true }">
                <mdc-icon mdcListItemGraphic>
                    <fa-icon [icon]="homeIcon" [size]="'lg'"></fa-icon>
                </mdc-icon>
                Moo
            </mdc-list-item>
            <mdc-list-item [tabIndex]="1" (click)="toggleOpen(navDrawer)" routerLink="trips" routerLinkActive="mdc-list-item--selected">
                <mdc-icon mdcListItemGraphic>
                    <fa-icon [icon]="tripsIcon" [size]="'lg'"></fa-icon>
                </mdc-icon>
                Trips
            </mdc-list-item>
            <mdc-list-item [tabIndex]="2" (click)="toggleOpen(navDrawer)" routerLink="ships" routerLinkActive="mdc-list-item--selected">
                <mdc-icon mdcListItemGraphic>
                    <fa-icon [icon]="shipsIcon" [size]="'lg'"></fa-icon>
                </mdc-icon>
                Ships
            </mdc-list-item>
        </mdc-list>
    </mdc-drawer-content>
</mdc-drawer>

<div class="demo-drawer-app-content" #fixedContent style="text-align:center">
    <router-outlet></router-outlet>
</div>
